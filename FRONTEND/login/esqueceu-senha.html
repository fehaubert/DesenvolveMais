<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="esqueceu-senha.css">
    <title>Recuperar Senha - Desenvolve+</title>
</head>
<body>
    <header>
        <img src="../img/Desenvolve+.png" alt="Logo Desenvolve+">
    </header>

    <main>
        <h2>Recuperar Senha</h2>
        <p>Insira seu e-mail para receber um link de recuperação de senha.</p>

        <form id="esqueceuSenhaForm">
            <input id="email" type="email" placeholder="E-mail" required>
            <button id="recuperarSenhaBtn" type="submit">Enviar</button>
        </form>

        <a id="voltarLogin" href="login.html">Voltar ao Login</a>
    </main>

    <script src="./esqueceu-senha.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
