<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Desenvolve+</title>
</head>

<body>
    <header>
        <img src="../img/Desenvolve+_fundo-transparente.png" alt="Logo Desenvolve+">
    </header>

    <main>
        <h2>Faça login</h2>

        <input id="email" type="email" placeholder="E-mail ou telefone" required>
        <input id="password" type="password" placeholder="Senha" required>
        <button id="entrar" onclick="handleSubmit(event)">Entrar</button>
        <a id="cadastrar" href="../cadastro/cadastro.html">Não possui uma conta? <span>Cadastre-se!</span></a>
    </main>

    <script src="./login.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
