<body>
    <main>
        <h1>Jogo das Vogais e Consoantes</h1>
        <div class="area-de-jogo">
            <p class="instrucao" id="hidden">Clique se a letra é uma vogal ou consoante:</p>
            <div id="letra">A</div>
            <div class="selecionar">
                <button id="botao-vogal" class="selecionar-botao">Vogal</button>
                <button id="botao-consoante" class="selecionar-botao">Consoante</button>
            </div>
            <p id="feedback"></p>
            <div id="mensagem-final" class="hidden">
                <p>Você terminou o jogo!</p>
                <button id="botao-resetar" class="botao-reiniciar">Reiniciar Jogo</button>
                <button id="botao-voltar">Voltar à Tela de Jogos</button>
            </div>
        </div>
