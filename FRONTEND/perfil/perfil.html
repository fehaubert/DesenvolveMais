<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="perfil.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
    <title>Desenvolve+</title>

<body>
    <header>
        <img src="../img/Desenvolve+_fundo-transparente.png" alt="Logo Desenvolve+" class="logo">

    <main>
        <section class="secao-perfil">
            <div class="informacoes">
                <div class="edit">
                    <p class="informacao" id="nome">Nome</p>
                    <span class="material-symbols-outlined" id="edit-name" onclick="editar('nome')">edit</span>
                </div>
                <h1 class="nome" id="nomeUsuario">Nome do Usuário</h1>

                <div class="edit">
                    <p class="informacao">Email</p>
                    <span class="material-symbols-outlined" id="edit-email" onclick="editar('email')">edit</span>
                </div>
                <input type="email" id="email-input" class="hidden" value="email@example.com">
                <h1 class="email" id="email">email@example.com</h1>

                <button id="save-changes" class="hidden">Salvar Alterações</button>

                <p class="data-criacao">Conta criada em DD/MM/YYYY</p>
            </div>
        </section>
        <section class="acoes">
            <a href="./termos_de_uso/termos_de_uso.html">
                <button class="botoes">Termos de uso</button>
            </a>
            <a href="./politica_de_privacidade/politica_de_privacidade.html">
                <button class="botoes">Política de privacidade</button>
            </a>
            <a href="" id="sair-link">
                <button class="botoes sair">Sair</button>
            </a>
            <button class="botoes deletar" id="deletar-conta">Deletar minha conta</button>
            <p>&copy; 2024</p>
        </section>
    </main>

    <footer>
        <a href="../tela_principal/home.html">
            <img src="../img/Desenvolve+_fundo-transparente.png" alt="">
        </a>

        <nav>
            <a href="../tela_principal/home.html"><span class="material-symbols-outlined">home</span></a>
            <a href="../materias/materias.html"><span class="material-symbols-outlined">menu_book</span></a>
            <a href="../exercicios/exercicios.html"><span class="material-symbols-outlined">exercise</span></a>
            <a href="#"><span id="especial" class="material-symbols-outlined">person</span></a>
        </nav>
