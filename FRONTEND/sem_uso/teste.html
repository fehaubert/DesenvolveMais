<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Dinâmica</title>
</head>
<body>
    <div id="content">
    </div>

    <script>
        // Função para obter parâmetros da URL
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // Função para carregar o conteúdo com base no parâmetro passado na URL
        document.addEventListener("DOMContentLoaded", () => {
            const contentDiv = document.getElementById("content");
            const page = getParameterByName('content');

            if (page === 'conteudo1') {
                contentDiv.innerHTML = "<h1>Alfabeto</h1><p>O alfabeto português possui 26 letras, divididas em vogais e consoantes</p><h4>Vogais:</h4><ul><li>A, E, I O, U</li></ul><h4>Consoantes:</h4><ul><li>B, C, D, F, G, H, J, K, L, M, N, P, Q, R, S, T, V, W, X, Y, Z</li></ul>";
            } else if (page === 'conteudo2') {
                contentDiv.innerHTML = "<h1>Página 2</h1><p>Este é o conteúdo da Página 2.</p>";
            } else if (page === 'conteudo3') {
                contentDiv.innerHTML = "<h1>Página 3</h1><p>Este é o conteúdo da Página 3.</p>";
            } else {
                contentDiv.innerHTML = "<h1>Página não encontrada</h1><p>A página solicitada não existe.</p>";
            }
        });
    </script>
</body>
</html>
